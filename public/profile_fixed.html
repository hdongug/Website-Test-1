<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 아이템 거래 플랫폼 - 사용자 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.5 17.5L3 6"/><path d="M13 19l6-1 1-6"/><path d="M16 16l5-5"/><path d="M14 14l-1.5 1.5"/><path d="M7 9l-1.5 1.5"/><path d="M3 19l3.5-3.5"/><path d="M19 3l-3.5 3.5"/><path d="M10 12l-1.5 1.5"/>
          </svg>
          <span class="text-xl font-bold text-gray-800">게임 거래소</span>
        </a>
        
        <div class="flex items-center space-x-6">
          <a href="market.html" class="flex items-center space-x-1 text-gray-600 hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.5 17.5L3 6"/><path d="M13 19l6-1 1-6"/><path d="M16 16l5-5"/><path d="M14 14l-1.5 1.5"/><path d="M7 9l-1.5 1.5"/><path d="M3 19l3.5-3.5"/><path d="M19 3l-3.5 3.5"/><path d="M10 12l-1.5 1.5"/>
            </svg>
            <span>거래소</span>
          </a>
          <a href="forum.html" class="flex items-center space-x-1 text-gray-600 hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>게시판</span>
          </a>
          <a href="attendance.html" class="flex items-center space-x-1 text-gray-600 hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>출석체크</span>
          </a>
          <a href="inventory.html" class="flex items-center space-x-1 text-gray-600 hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            </svg>
            <span>창고</span>
          </a>
          
          <a href="profile.html" class="flex items-center space-x-1 text-indigo-600 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>사용자 정보</span>
          </a>
          
          <div id="authButton">
            <a href="login.html" class="flex items-center space-x-1 text-gray-600 hover:text-indigo-600 bg-indigo-100 px-3 py-1 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              <span>로그인</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8">
    <!-- 비로그인 상태 -->
    <div id="not-logged-in" class="bg-white p-8 rounded-lg shadow-md text-center max-w-md mx-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-400 mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">로그인이 필요합니다</h2>
      <p class="text-gray-600 mb-6">사용자 정보를 확인하려면 먼저 로그인해주세요.</p>
      <a href="login.html" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        로그인하기
      </a>
    </div>

    <!-- 로그인 상태 - 사용자 정보 -->
    <div id="user-profile" class="hidden space-y-8">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">사용자 정보</h1>
      </div>

      <!-- 사용자 정보 카드 -->
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 bg-indigo-50">
          <div class="flex items-center">
            <div class="flex-shrink-0 h-12 w-12 rounded-full bg-indigo-200 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <div class="ml-4">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="profile-nickname"></h3>
              <p class="mt-1 max-w-2xl text-sm text-gray-500">
                계정 ID: <span id="profile-username"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="border-t border-gray-200">
          <dl>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">계정 유형</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="profile-type"></dd>
            </div>
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">보유 골드</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"><span id="profile-balance"></span> 골드</dd>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">가입일</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="profile-created"></dd>
            </div>
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">출석체크</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">연속 <span id="profile-streak">0</span>일</dd>
            </div>
          </dl>
        </div>
      </div>

      <!-- 거래 내역 -->
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">최근 거래 내역</h3>
        </div>
        <div class="border-t border-gray-200">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">구분</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">아이템</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">가격</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">날짜</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">구매</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">전설의 검</td>
                <td class="px-6 py-4 whitespace-nowrap">125,000 골드</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2025-05-05</td>
              </tr>
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">판매</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">마력 포션 (소)</td>
                <td class="px-6 py-4 whitespace-nowrap">12,500 골드</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2025-05-03</td>
              </tr>
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">출석보상</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">출석 보상 - 7일연속</td>
                <td class="px-6 py-4 whitespace-nowrap">+1,500 골드</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2025-05-01</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 로그인 상태 확인
      const userJson = localStorage.getItem('user');
      const authButton = document.getElementById('authButton');
      const notLoggedIn = document.getElementById('not-logged-in');
      const userProfile = document.getElementById('user-profile');
      
      if (userJson) {
        const user = JSON.parse(userJson);
        // 로그인 된 경우 로그아웃 버튼 표시
        authButton.innerHTML = `
          <button id="logoutBtn" class="flex items-center space-x-1 text-gray-600 hover:text-indigo-600 bg-gray-100 px-3 py-1 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>로그아웃</span>
          </button>
        `;
        
        // 로그아웃 기능 추가
        document.getElementById('logoutBtn').addEventListener('click', function() {
          localStorage.removeItem('user');
          alert('로그아웃되었습니다.');
          window.location.href = 'index.html';
        });
        
        // 사용자 정보 표시
        notLoggedIn.classList.add('hidden');
        userProfile.classList.remove('hidden');
        
        // 프로필 정보 업데이트
        document.getElementById('profile-nickname').textContent = user.nickname || user.username;
        document.getElementById('profile-username').textContent = user.username;
        document.getElementById('profile-type').textContent = user.isAdmin ? '관리자' : '일반 사용자';
        document.getElementById('profile-balance').textContent = new Intl.NumberFormat('ko-KR').format(user.balance);
        document.getElementById('profile-created').textContent = new Date(user.created_at).toLocaleDateString('ko-KR', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        
        // 출석체크 정보 가져오기
        const attendanceData = JSON.parse(localStorage.getItem('attendance')) || {};
        if (attendanceData[user.username]) {
          document.getElementById('profile-streak').textContent = attendanceData[user.username].streak || 0;
        }
      } else {
        // 비로그인 상태
        notLoggedIn.classList.remove('hidden');
        userProfile.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
